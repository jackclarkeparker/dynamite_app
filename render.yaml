databases:
  - name: current
    databaseName: current_production
    user: current

services:
  - type: web
    name: current
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: current_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false