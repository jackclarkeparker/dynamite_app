databases:
  - name: Dynamite Postgres
    databaseName: dpg-cimttg5ph6evlau7qj40-a
    plan: free
    user: jack

services:
  - type: web
    name: current
    runtime: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dynamite_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false